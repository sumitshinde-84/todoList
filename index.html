<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <div class="main">

      <!-- sidebar section -->

        <div class="header">
            <div id="menuIcon">
              <img src="./images/menu.png" alt="" class="menuImg"> 
            </div>
            <div class="logo">
                <img src="./images/check.png"  alt="" class="checkImg">
                <h1><span class="what">What</span>ToDo</h1>
            </div>
        </div>

        <!-- //sidebar section -->

        <div class="sidebar">

            <div class="mainMenu">
                <h2>Home</h2>
           
        </div>
                <ul id="main-list">
                    <li> <img src="./images/inbox.png" alt=""> All Task</li>
                    <li> <img src="./images/today.png" alt=""> Today</li>
                    <li> <img src="./images/week.png" alt=""> Next 7 Days</li>
                    <li> <img src="./images/star.png" alt=""> Important</li>
           
                </ul>
                
                <div class="Project-list">
                    <h2>Project</h2>

                </div>
                <ul class="project-ul">
                    <li><div class="plus"><p>+</p></div>Add Project</li>
                </ul>

        </div>
        <div class="mainContent"></div>
        <div class="footer"></div>

    </div>


    <script src="./main.js"></script>
</body>
</html>
