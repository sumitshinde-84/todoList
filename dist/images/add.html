<!DOCTYPE html>
<!-- saved from url=(0037)https://khunhour.github.io/todo_list/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add_files/style.css">
    <link href="./add_files/css2" rel="stylesheet"> 
    <link href="./add_files/icon" rel="stylesheet">
    <script defer="" src="./add_files/main.js"></script>
    <link rel="icon" href="./add_files/check_logo.png" type="icon">
    <title>WhatToDo</title>
</head>
<body class="light">
    <header class="logoArea">
        <div class="hiddenMenu">
            <span class="material-icons-round">menu</span>
        </div>
        <div class="logoLeft">
            <img src="./add_files/check_logo.png" alt="check logo">
            <div class="logoText"><span>What</span>ToDo</div>
        </div>
        <div class="theme">
            <input type="checkbox" class="checkbox" id="checkbox" checked="true">
            <label for="checkbox" class="label">
                <img class="sun" src="./add_files/sun.png">
                <span class="material-icons-round moon">dark_mode</span>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <div class="content">
        <div class="leftPanel">
            <div class="home">
                <h2>Home</h2>
                <div class="tile" id="allTasks">
                    <img src="./add_files/inbox.png" alt="inbox">
                    <div data-name="">All Tasks</div>
                </div>
                <div class="tile selected" id="today">
                    <img src="./add_files/today1.png" alt="today">
                    <div data-name="">Today</div>
                </div>
                <div class="tile" id="thisWeek">
                    <img src="./add_files/week2.png">
                    <div data-name="">Next 7 Days</div>
                </div>
                <div class="tile" id="important">
                    <img src="./add_files/star.png" alt="star">
                    <div data-name="">Important</div>
                </div>
            </div>
            <div class="project">
                <h2>Projects</h2>
                <form id="projectForm" class="" autocomplete="off">
                    <div class="projectIcon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24">
                        <div class="formButtons">
                            <input type="submit" class="projectSubmitBtn" value="Add">
                            <input type="button" class="projectCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addProject"><span class="material-icons-round">add_circle_outlined</span>Add Project</button>
                <!-- hidden pop up option -->
                
                <!-- hidden pop up form -->
                <form id="renameForm" class="hidden" autocomplete="off">
                    <div class="projectIcon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectRenameInput" maxlength="24">
                        <div class="formButtons">
                            <input type="submit" class="rename-renameBtn" value="Rename">
                            <input type="button" class="rename-cancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
            <div class="option hidden" id="projectOption">
                    <button>Rename</button>
                    <button>Delete</button>
                </div></div>    
        </div>
        <div id="rightPanel" class="rightPanel">
            <div class="title">Today</div>
            <div class="list-todo">
                <ul><div class="noTask">Yay! No Tasks!</div></ul>
                <!-- hidden pop up option -->
                
                <!-- hidden pop up edit task form  -->
                
                <!-- hidden pop up adding task form -->
                <form id="listForm" class="hidden" autocomplete="off">
                    <div class="inputField">
                        <label>Title:</label>
                        <input type="text" id="listInput" placeholder="What to do?">
                        <label>Details(optional):</label>
                        <textarea type="text" id="listInputDetail" placeholder="eg: I&#39;m just gonna procrastinate, aren&#39;t I?" wrap="hard"></textarea>
                        <label>Date:</label>
                        <input type="date" id="listInputDate">
                        <div class="formButtons">
                            <input type="submit" class="listSubmitBtn" value="Add">
                            <input type="button" class="listCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addList" class="hidden"><span class="material-icons-round">add_circle_outlined</span>Add Task</button>
            <form id="editListForm" class="hidden" autocomplete="off">
                    <div class="inputField">
                        <label>Title:</label>
                        <input type="text" id="editListTitle" placeholder="What to do?">
                        <label>Details(optional):</label>
                        <textarea type="text" id="editListInputDetail" placeholder="eg: I&#39;m just gonna procrastinate, aren&#39;t I?" wrap="hard"></textarea>
                        <label>Date:</label>
                        <input type="date" id="editListInputDate">
                        <div class="formButtons">
                            <input type="submit" class="editTaskSubmitBtn" value="Add">
                            <input type="button" class="editTaskCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form><div class="option hidden" id="listOption">
                    <button id="listEdit">Edit</button>
                    <button id="listDelete">Delete</button>
                </div></div>
        </div>
    </div>
    <footer>
        <div>Icons by <a target="_blank" href="https://icons8.com/">Icons8</a></div>
        |
        <a href="https://github.com/khunhour/todo_list/tree/main"><img src="./add_files/github.png"></a>
        |
        <div>2021 Â© khunhour</div>
    </footer>

</body></html>
